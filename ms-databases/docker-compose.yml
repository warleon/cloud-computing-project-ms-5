services:
  # MySQL de prueba (Microservicio 1)
  mysql-db:
    image: mysql:8.0
    container_name: mysql-test-db
    env_file:
      - .env
    environment:
      # MySQL Root Configuration
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      # Database and User
      - MYSQL_DATABASE=${MYSQL_DATABASE:-testdb}
      - MYSQL_USER=${MYSQL_USER:-appuser}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - datalake-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL de prueba (Microservicio 2)
  postgres-db:
    image: postgres:15
    container_name: postgres-test-db
    env_file:
      - .env
    environment:
      # PostgreSQL Configuration
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-testdb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - datalake-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB de prueba (Microservicio 3)
  mongo-db:
    image: mongo:7.0
    container_name: mongo-test-db
    env_file:
      - .env
    environment:
      # MongoDB Root Configuration
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-testdb}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init.js
    networks:
      - datalake-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  datalake-network:
    driver: bridge
    external: false